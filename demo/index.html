<!doctype html>
<html ng-app="demo">
<head>
  <title>ng-tiny-text-editor Demo</title>
</head>
<body>

<div ng-controller="DemoController">
  {{ obj.data }}

  <html2text ng-model="obj"></html2text>
</div>

<script src="../dist/html2text.min.js"></script>
<script>
  angular.module('demo', ['html2text'])
    .controller('DemoController', ['$scope', function ($scope) {
      $scope.obj = {
        data: '<h1>Hello from Demo!</h1>'
      };
    }]);
</script>
</body>
</html>
